<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css">
   
</head>
<body>

    <div class="container-fluid text-center my-2 py-1 border-bottom text-primary border-3 ">
        <h2>Sign up</h2>
    </div>
    <div class="container">
        
        <div class="row justify-content-center">
            <div class="col-md-7"> <!-- Adjust the column size as needed -->
                <form action="" method="get" id="signUpForm">
                    <div class="mb-2">
                        <label for="Input1" class="form-label">First name</label>
                        <input type="text" class="form-control form-control-sm" id="Input1" placeholder="First Name" name="firstName">
                    </div>
                    <div class="mb-2">
                        <label for="Input2" class="form-label">Last name</label>
                        <input type="text" class="form-control form-control-sm" id="Input2" placeholder="Last Name" name="lastName">
                    </div>
                    <div class="mb-2">
                        <label for="Input3" class="form-label">Date of birth</label>
                        <input type="date" class="form-control form-control-sm" id="Input3" placeholder="dd/mm/yyyy" name="dob">
                    </div>
                    <div class="mb-2">
                        <label for="Input4" class="form-label">Phone</label>
                        <input type="number" class="form-control form-control-sm" id="Input4" placeholder="phone.no" name="phone">
                    </div>
                    <div class="mb-2">
                        <label for="Input5" class="form-label">Email</label>
                        <input type="email" class="form-control form-control-sm" id="Input5" placeholder="xyz@gmail.com" name="email">
                    </div>
                    <div class="mb-2">
                        <label for="profilePicture" class="form-label">Profile Picture :</label>
                        <input class="form-control form-control-sm border-0" type="file" id="profilePicture" name="profilePicture">
                    </div>
                    <div class="mb-4">
                        <label for="Input7" class="form-label">Password</label>
                        <input type="password" class="form-control form-control-sm" id="Input7" placeholder="Password" name="password">
                    </div>
                    <div class="mb-2">
                        <button class="custom-button">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="signup.js">
       
    </script>
</body>
</html>
